<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <script src="script.js"></script>
    <input type="text" id="zeroum" placeholder="Primeiro número">
    <input type="text" id="zerodois" placeholder="Segundo número">
    <button onclick="calcula('+')">Soma</button>
    <button onclick="calcula('-')">Subtração</button>
    <button onclick="calcula('*')">Multiplicação</button>
    <button onclick="calcula('/')">Divisão</button>
    <span id="resultado"></span>
</body>
</html>
